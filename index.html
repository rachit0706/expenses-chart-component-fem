<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main>
    <div class="component">
      <div class="component-heading">
        <div class="user-balance">
          <span class="my-balance">My balance</span>
          <span class="balance-amount bold">$921.48</span>
        </div>
        <img src="./images/logo.svg" aria-hidden="true" class="logo">
      </div>
      <div class="user-stats">
        <h1 class="bold">Spending - Last 7 days</h1>
        <div class="bar-chart">
        </div>
        <div class="divider"></div>
        <div class="spendings">
          <div class="total-stats">
            <span class="total-this-month">Total this month</span>
            <span class="total-spending bold">$478.33</span>
          </div>
          <div class="change">
            <span class="percent bold">+2.4%</span>
            <span class="from-last-month">from last month</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rachit Patel</a>.
    </div>
  </main>
  
  <script src="./script.js" type="module"></script>
</body>

</html>
